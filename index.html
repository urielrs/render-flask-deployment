<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebooks</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121112; /* Fondo morado oscuro */
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Arial', sans-serif;
            color: #8e44ad; /* Morado más brillante */
            margin-bottom: 30px;
            font-size: 4em;
            text-transform: uppercase; /* Mayúsculas */
            letter-spacing: 5px; /* Espaciado entre letras */
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6), 0 0 25px rgba(255, 255, 255, 0.3); /* Sombra intensa */
            animation: glow 1.5s ease-in-out infinite alternate; /* Efecto de resplandor */
        }

        @keyframes glow {
            0% {
                text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6), 0 0 25px rgba(255, 255, 255, 0.3);
                color: #8e44ad; /* Color morado inicial */
            }
            100% {
                text-shadow: 0 0 25px rgba(255, 255, 255, 0.6), 0 0 50px rgba(255, 255, 255, 0.6);
                color: #f39c12; /* Color amarillo brillante al final */
            }
        }

        p {
            color: #d3b8e8; /* Texto gris claro */
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        ul {
            list-style: none; /* Eliminar viñetas de la lista */
            padding: 0;
            margin: 0 auto; /* Centrar horizontalmente */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrar los botones */
            gap: 15px; /* Separar los botones */
        }

        .btn-custom {
            background-color: #c280dc; /* Botón morado */
            color: white;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            max-width: 300px; /* Ancho máximo de los botones */
            padding: 10px 20px;
            font-size: 1.2em;
            text-align: center;
            border-radius: 10px; /* Bordes redondeados */
            text-decoration: none; /* Quitar subrayado del enlace */
        }

        .btn-custom:hover {
            background-color: #8e44ad; /* Botón morado más oscuro al pasar el mouse */
            transform: scale(1.05); /* Efecto de agrandamiento suave */
        }

        .btn-custom:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>API PYTHON</h1>
        <p class="lead mb-4">Selecciona un archivo para explorar su contenido:</p>
        
        <!-- Lista de botones -->
        <ul>
            {% for notebook in notebooks %}
            <li>
                <a href="{{ url_for('show_graphs_and_accuracy', notebook_name=notebook) }}" class="btn btn-custom">
                    {{ notebook }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
