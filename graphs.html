<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos y Precisión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container text-center">
        <h1 class="my-4">Gráficos de {{ notebook_name }}</h1>
        {% if accuracy %}
            <p class="lead">Precisión del modelo: <strong>{{ accuracy }}</strong></p>
        {% endif %}
        <div class="row">
            {% for graph in graphs %}
            <div class="col-md-4 my-2">
                <img src="data:image/png;base64,{{ graph }}" alt="Gráfico" class="img-fluid rounded shadow">
            </div>
            {% endfor %}
            <!-- Mostrar la imagen estática manualmente -->

        </div>
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-4">Volver</a>
    </div>
</body>
</html>
